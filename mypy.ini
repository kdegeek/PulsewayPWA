[mypy]
python_version = 3.10
mypy_path = .
# This means MyPy will look for modules starting from the project root.
# Imports like 'backend.app.module' should work.
# Relative imports within 'backend.app' should also work.
ignore_missing_imports = True

# Per-module settings can be added if needed, e.g.:
# [mypy-some_module_with_no_stubs.*]
# ignore_missing_imports = True
