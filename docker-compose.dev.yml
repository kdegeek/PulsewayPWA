version: '3.8'
services:
  pulseway-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
    - pulseway_data:/app/data
    - ./backend:/app
    environment:
    - DEBUG=true
    - RELOAD=true
    command:
    - uvicorn
    - app.main:app
    - --host
    - 0.0.0.0
    - --port
    - '8000'
    - --reload
volumes:
  pulseway_data:
    driver: local
